<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"> </script>

</head>
<body>
<br>
<div id="header" class="container" class="col-md-8 col-md-offset-2">
    <div class="jumbotron">
        <h1 style="text-align:center">Note Application</h1>
        <h3 style="text-align:center">Clitus Dmonte - cdmonte@hawk.iit.edu</h3>
    </div>
    <div class="NoteData" class="col-md-8 col-md-offset-2">
        <div id="results">
            <table id="noteTable" class="table table-striped">
                <thead>
                <tr>
                    <th id="sub">Subject</th>
                    <th id="charac"> Number of Characters </th>
                    <th id="time">Date & Time</th>
                </tr>
                </thead>
                <tbody id="tBodyNote"></tbody>
            </table>
        </div>
    </div>
    <div class="container">

            <div class="col" align="center">
                <div>
                    <div id="countOfNotes" align="center"></div>&nbsp;
                    <div align="center">
                        <button id="btnCancelEditNote" class="btn btn-primary" data-key="" hidden="hidden" >Cancel Edit Mode</button>
                        <button id="btnCancelDetailedMode" class="btn btn-primary" data-key="" hidden="hidden" >Add a Note</button>
                    </div><br>
                </div>
                <div >
                <div id="form" >
                    <h5> Name : <input id="nameTextInput" class="text-in" name="message" type="text"></h5>
                    <h5> Subject : <input id="subTextInput" class="subj" name="message1" type="text"></h5>
                    <h5> Message : <input id="msgTextInput" class="msg" type="text"></h5>
                    <button id="btnAddNote" class="btn"> Add Note</button>
                    <button id="btnEditNote" class="btn" data-key="" disabled="true">Edit Note</button>

                </div>
                </div>
            </div>
            <div class="col" align="center">
                <div id="detailedNote" class="col-md-8 col-md-offset-2" >


                </div>
            </div>

    </div>
    <div><br><br><br></div>

</div>
<div class="col-md-12 text-center">

</div>
</body>
</html>
